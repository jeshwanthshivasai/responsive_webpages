<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Pricing</h1>
    <p class="text-center">Please checkout our most effective payment models</p>
    <div class="row text-center justify-content-evenly">
        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Free</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title"> $0 / mo</h1>
                <ul class="list-unstyled">
                    <li>10 users included</li>
                    <li>2 GB of storage</li>
                    <li>Email Support</li>
                </ul>
                <button class="btn btn-outline-primary">Sign up for free</button>
            </div>
        </div>

        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Pro</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title"> $15 / mo </h1>
                <ul class="list-unstyled">
                    <li>20 users included</li>
                    <li>10gb of storage</li>
                    <li>Priority email support</li>
                </ul>
                <button class="btn btn-outline-primary">Get Started</button>
            </div>

        </div>

        
    </div>
</body>
</html>
