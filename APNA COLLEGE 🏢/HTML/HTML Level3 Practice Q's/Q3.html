<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 3</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <label for="name">Name: </label>
    <input type="text" name="name" id="mame" placeholder="Write your name">
    <br>
    <label for="email">Email: </label>
    <input type="text" name="email" id="email" placeholder="Write your Email">
    <br>
    <label for="message">Message</label>
    <br>
    <textarea name="" id="message"></textarea>
    <br>
    <label for="rating">Rate us out of 5: </label>
    <br>
    <input type="radio" name="rating" id="one" value="one">
    <label for="one">1</label>
    <br>
    <input type="radio" name="rating" id="two" value="two">
    <label for="two">2</label>
    <br>
    <input type="radio" name="rating" id="three" value="three">
    <label for="three">3</label>
    <br>
    <input type="radio" name="rating" id="four" value="four">
    <label for="four">4</label>
    <br>
    <input type="radio" name="five" id="five" value="five">
    <label for="five">5</label>
    <br>
    <button type="submit">Submit your message!</button>
</body>
</html>
