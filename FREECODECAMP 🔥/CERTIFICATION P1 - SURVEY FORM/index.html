<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-Form</title>
</head>
<body>
    <h1 id="title">Survey Form for Dummies</h1>
    <p id="description">This is a survey form to know how dumb you are</p>
    <form id="survey-form">
        <input type="text" name="" id="name" placeholder="Type your name">
        <label for="name-label"></label>
        <input type="email" name="" id="email" placeholder="Type your email">
        <label for="email-label"></label>
        <input min="0" max="100" type="number" name="" id="number" placeholder="Enter a number">
        <label for="number-label"></label>
        <select name="" id="dropdown">
            <option value="Option 1"></option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
            <option value="Option 4"></option>
        </select>
    </form>

    <input  type="radio" value="big dumb">
    <input type="radio" value="less dumb">
    <textarea name="" id="" ></textarea>
    <button id="submit">Submit</button>
    
</body>
</html>
