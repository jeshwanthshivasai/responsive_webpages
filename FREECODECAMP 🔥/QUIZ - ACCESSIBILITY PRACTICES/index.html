<!DOCTYPE html>
<!-- This will assist screen readers in identifying the language of the page. -->
<html lang="en">
<head>
    <!-- The charset attribute specifies the character encoding of the page, and, nowadays, UTF-8 is the only encoding supported by most browsers. -->
    <meta charset="UTF-8">
    <!-- The viewport definition tells the browser how to render the page. Including one betters visual accessibility on mobile, and improves SEO (search engine optimization). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- For accessibility and SEO is the description definition. The value of the content attribute is used by search engines to provide a description of your page. -->
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <!-- The title element is useful for screen readers to understand the content of a page. Furthermore, it is an important part of SEO. -->
    <title>Learn Accessibility by Building a Quiz - fCC</title>
</head>
<body>
    <!-- The header element will be used to introduce the page, as well as provide a navigation menu. -->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href=#student-info>INFO</a></li>
                <li><a href=#html-questions>HTML</a></li>
                <li><a href=#css-questions>CSS</a></li>
            </ul>
        </nav>
    </header>
    <!-- The main element will contain the core content of your page. -->
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- To increase the page accessibility, the role attribute can be used to indicate the purpose behind an element on the page to assistive technologies. 
            The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values. -->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label></label>
                    <input></input>
                </div>
                <div class="info">
                    <label></label>
                    <input></input>
                </div>
                <div class="info">
                    <label></label>
                    <input></input>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2></section>
            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2></section>
        </form>
    </main>
</body>
</html>
