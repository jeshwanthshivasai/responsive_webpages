<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org"></form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"/></label>
            <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"/></label>
            <label for="email">Enter Your Email: <input required id="email" type="email"/></label>
            <label for="new-password">Create a New Password: <input required pattern="[a-z0-5]{8,}" id="new-password" type="password"/></label>
        </fieldset>
        <fieldset>
            <legend>Account-Type (required)</legend>
            <label>Personal<input type="radio" name="account-type" checked /> Personal Business</label>
            <label>Business<input type="radio" name="account-type"/> Personal Business</label>
        </fieldset>
        <fieldset>
            <label for="terms-and-conditions"><input  id="terms-and-conditions" type="checkbox" required/></label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </body>
</html>
